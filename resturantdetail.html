  <script>

// FOR IMAGE GALLERY=========================


document.addEventListener('DOMContentLoaded', function () {
            // Get references to elements
            const mainDiv = document.getElementById('mainDiv');
            const imageGallery = document.getElementById('imageGallery');

            // Function to display clicked image in the main div
            function displayImage(imageSrc) {
                mainDiv.innerHTML = `<img src="${imageSrc}" alt="Selected Image">`;
            }

            // Add click event listeners to all gallery images
            const galleryImages = imageGallery.getElementsByTagName('img');
            for (let i = 0; i < galleryImages.length; i++) {
                galleryImages[i].addEventListener('click', function () {
                    const imageSrc = this.src;
                    displayImage(imageSrc);
                });
            }

            // Display the first image by default
            if (galleryImages.length > 0) {
                const defaultImageSrc = galleryImages[0].src;
                displayImage(defaultImageSrc);
            }
        });

  </script>
