<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/landingdash.css" />
</head>

<body>
  <div class="landing-dashboard-parent">
    <div class="container">

      <!-- SIDE BAR DASHBOARD=============================== -->

      <div class="aside-parent">
        <aside>
          <div class="top">
            <div class="logo">
              <img src="/images/Logo (1) 1.png" alt="Logo" />

            </div>
            <div class="close" id="close-btn">
              <span class="material-icons-sharp"> close </span>
            </div>
          </div>

          <div class="sidebar">
            <a href="#" class="active">
              <i class="fa-solid fa-house"></i>
              <h3>Dashboard</h3>
            </a>

            <a href="#">
              <span class="material-icons-sharp"> receipt_long </span>
              <h3>Orders</h3>
            </a>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <h3>Resturants</h3>
            </a>
            <a href="#">
              <i class="fa-regular fa-comments"></i>
              <h3>Messaging</h3>

            </a>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <h3>Dining Reservation</h3>
            </a>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <h3>Subscription</h3>
            </a>

          </div>
        </aside>
      </div>

      <div class="main-section-mid-parent">
        <main>
          <h1 class="title">Dashboard</h1>

          <div class="category">
            <div class="pizza">
              <p>Pizza</p>
              <div class="img">
                <img src="/images/Pizza.png" alt="">
              </div>
            </div>
            <div class="pizza">
              <p>Pizza</p>
              <div class="img">
                <img src="/images/Pizza.png" alt="">
              </div>
            </div>
            <div class="pizza">
              <p>Pizza</p>
              <div class="img">
                <img src="/images/Pizza.png" alt="">
              </div>
            </div>
            <div class="pizza">
              <p>Pizza</p>
              <div class="img">
                <img src="/images/Pizza.png" alt="">
              </div>
            </div>
            <div class="pizza">
              <p>Pizza</p>
              <div class="img">
                <img src="/images/Pizza.png" alt="">
              </div>
            </div>
          </div>



        </main>
      </div>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="theme-toggler">
            <span class="material-icons-sharp active"> light_mode </span>
            <span class="material-icons-sharp"> dark_mode </span>
          </div>
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Bruno</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" alt="Profile Picture" />
            </div>
          </div>
        </div>

        <div class="recent-updates">
          <h2>Recent Updates</h2>
          <!-- Add updates div here | JS insertion -->
        </div>

        <div class="sales-analytics">
          <h2>Sales Analytics</h2>
          <div id="analytics">
            <!-- Add items div here | JS insertion -->
          </div>
          <div class="item add-product">
            <div>
              <span class="material-icons-sharp"> add </span>
              <h3>Add Product</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./constants/recent-order-data.js"></script>
  <script src="./constants/update-data.js"></script>
  <script src="./constants/sales-analytics-data.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
