<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/signin.css">

    <!-- Font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="parent-signin">
        <div class="fields-parent" >
            <div class="fields">
                <div class="google-apple">
                    <h1>Signin</h1>
                 <div class="button">
                    <button><i class="fa fa-google"></i></button>
                    <button><i class="fa fa-apple"></i></button>
                 </div>
                </div>
                
                <div class="or">
                    <span>OR</span>
                </div>
                <div class="input-container">
                    <div class="input-email">
                        <i class="fa fa-envelope  envelope"></i>
                        <input type="text" class="email-input" placeholder="Email">
                    </div>

                    <div class="input-email">
                        <i class="fa fa-lock  envelope"></i>
                        <!-- <i class="fa fa-eye-slash hide" ></i> -->
                        <input type="text" class="email-input" placeholder="Email">
                    </div>
                    <div>
                        <p>Forgot password</p>
                    </div>
                    <div>
                        <button>SIGN IN</button>
                    </div>

                    <div>
                        <p>Create A New Account </p>
                        <p>Sign Up</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="silder">
            <div class="main-img">
                <img src="./images/1.png" alt="">
            </div>
            <div class="text">
                <h1>Find Foods With Love </h1>
                <p>Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes Including Asian, Chinese,
                    Italians And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
            </div>
            <div class="vector">
                <img src="./images/Vector.png" alt="">
            </div>
            <div class="indicator">
                <img src="./images/indicator.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
